<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理登录</title>
    <!-- ... 样式部分与之前完全相同，故省略 ... -->
    <style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f2f5}.login-container{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.1);width:100%;max-width:400px}h1{text-align:center;color:#333;margin-top:0}.form-group{margin-bottom:1rem}label{display:block;margin-bottom:.5rem;color:#555}input{width:100%;padding:.75rem;border:1px solid #ccc;border-radius:4px;box-sizing:border-box}button{width:100%;padding:.75rem;border:none;border-radius:4px;background-color:#007bff;color:#fff;font-size:1rem;cursor:pointer}.error-message{color:#d93025;text-align:center;margin-top:1rem;min-height:1.2em;font-size:.9em}</style>
</head>
<body>
    <div class="login-container">
        <h1>代理登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">OJ 用户名或邮箱</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">OJ 密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- [新增] “记住我” 复选框 -->
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住我 (30天内自动重新登录)</label>
            </div>
            <button type="submit" id="submitButton">登 录</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = form.elements.username.value;
            const password = form.elements.password.value;
            const remember = form.elements.remember.checked;
            
            submitButton.disabled = true;
            submitButton.textContent = '登录中...';
            errorMessage.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // [修改] 在请求体中加入 remember 字段
                    body: JSON.stringify({ username, password, remember }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // [修改] 登录成功，执行以下两步：
                    // 1. 将服务器返回的“残缺”token存入localStorage
                    localStorage.setItem('token', data.token);

                    // 2. 跳转到首页（此时服务器也已设置好了HttpOnly cookie）
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.message || '发生未知错误。';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，无法连接到服务器。';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '登 录';
            }
        });
    </script>
</body>
</html>
